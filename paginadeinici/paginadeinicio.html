<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repostería María Antonieta</title>
  <link rel="stylesheet" href="estilospaginainicio.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="nav-placeholder"></div>

  <main class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
    <!-- Carrusel -->
    <section class="hero">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/About-WorkTeam/Fotos/CARROUSEL1.png" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/About-WorkTeam/Fotos/CARROUSEL2.png" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/About-WorkTeam/Fotos/CARROUSEL3.png" alt="Slide 3">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="/About-WorkTeam/Fotos/CARROUSEL4.png" alt="Slide 4">
          </div>
        </div>
      </div>
    </section>

    <!-- Recetas -->
    <section class="recetas text-center">
      <h3>NUESTROS ESPECIALES DEL MES</h3>
      <div class="overlay-img">
        <img src="../About-WorkTeam/Fotos/especial1.png" alt="especial1">
        <img src="../About-WorkTeam/Fotos/especial2.png" alt="especial2">
        <img src="../About-WorkTeam/Fotos/especial3.png" alt="especial3">
        <a href="#" class="btn btn-success mt-3">ORDENA EN LÍNEA</a>
      </div>
    </section>

    <!-- Beneficios -->
    <section class="beneficios text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="/About-WorkTeam/Fotos/devices.png" alt="Ordena en línea">
            <p>| Ordena en línea</p>
            <p>"Ordena fácil, disfruta Delicioso"</p>
          </div>
          <div class="col-md-4">
            <img src="/About-WorkTeam/Fotos/cash.png" alt="Pago">
            <img src="/About-WorkTeam/Fotos/arrow.png" alt="Flecha">
            <img src="/About-WorkTeam/Fotos/shp.png" alt="Tienda">
            <p>|| Paga y recoge</p>
            <ul>
              <li>Pago en efectivo</li>
              <li>Pago con tarjeta</li>
              <li>Transferencia bancaria</li>
              <li>Pago en OXXO</li>
            </ul>
          </div>
          <div class="col-md-4">
            <img src="/About-WorkTeam/Fotos/cakelogo.png" alt="Pastel">
            <p>||| Disfruta tu pastel</p>
            <p>"Arte y sabor en cada pastel de María Antonieta"</p>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-placeholder"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {   // sirve para esperar a que todo el contenido html este cargado
      fetch("../componentes/header.html")   // Carga el archivo header que esta en la carpeta componentes
        .then(res => res.text())  // Convierte el contenido del archivo en texto 
        .then(data => document.getElementById("nav-placeholder").innerHTML = data); // Inserta ese texto dentro del elemento que tenga el id nav-placeholder

      fetch("../componentes/footer.html")  
        .then(res => res.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
