<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer ></script>

    <title>Formulario para productos</title>
</head>
<body>
  <div class="page-wrapper d-flex align-items-center justify-content-center">
  <!-- Imagen decorativa -->
  <div id="lottie-container"></div>

    <div class="container">
        <h1 class="my-5">Nuevo Producto</h1>
        <div id="alertContainer"></div>

        <div class="row align-items-center">
            <div class="col">
                <form id="newItemForm">
                    <div class="form-group">
                        <label for="newItemName">Nombre del producto</label>
                        <input type="text" class="form-control" id="newItemName">
                    </div>
                    <div class="form-group">
                        <label for="newItemFlavour">Sabor</label>
                        <input type="text" class="form-control" id="newItemFlavour">
                    </div>
                    <div class="form-group">
                        <label for="newItemDescription">Descripci√≥n</label>
                        <textarea class="form-control" id="newItemDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newItemPrice">Precio</label>
                        <input type="text" class="form-control" id="newItemPrice">
                    </div>
                    <div class="form-group">
                        <label for="newItemImageUrl">URL de la imagen</label>
                        <input type="text" class="form-control" id="newItemImageUrl">
                    </div>                    
                    
                    <button type="submit" class="btn btn-primary btn-block">Guardar producto</button>
                </form>
            </div>
        </div>
        
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>

</body>
</html>
