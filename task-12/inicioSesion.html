<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="login.css" />
   <script src="inicioSesion.js" defer ></script>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header text-center">
            <h4>Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <div id="alerta" class="alert alert-danger d-none" role="alert"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" />
              </div>
               <div class="extra-links text-end">
                <a href="#">¿Olvidaste tu contraseña? pide ayuda<a>
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>

              <div class="text-center extra-links mt-3">
                <a href="#">Crea una cuenta</a>
                <p class="mt-2 mb-2">También puedes ingresar con</p>

                <button type="button" class="btn btn-google w-100">
                  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo">
                  Ingresar con Google
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
