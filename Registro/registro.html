<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
<main>
  <h1>Registrate</h1>
     <form id="registro" class="col-6">
    
      <div class="row form-row">
        <div class="col-12 col-md-6 mb-3">
          <label for="validationName" class="form-label">Nombre(s):</label>
          <input type="text" class="form-control" id="validationNombre"   required>
          
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="validationLastName" class="form-label">Apellido(s):</label>
          <input type="text" class="form-control" id="validationApellido"  required>
          
        </div>
      </div>
      
      <div class="row form-row">
        <div class="col-12 col-md-12 mb-3">
          <label for="validationEmail" class="form-label">Email:</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" id="validationEmailR" placeholder="test@example.com" required>
            <div class="invalid-tooltip">
              Ingresa un correo valido.
            </div>
          </div>
        </div>
        <div class="col-12 col-md-12 mb-3">
          <label for="validationPhone" class="form-label">Teléfono:</label>
          <input type="tel" class="form-control" id="validationPhoneR"  required>
          <div class="invalid-tooltip">
            Por favor ingresa un teléfono valido.
          </div>
            </div>

           <div class="col-12 col-md-5 mb-3">
          <label for="validationPhone" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="validationPassword"  required>
          <div class="invalid-tooltip">
            Por favor crea una contraseña
          </div>
        </div>

           <div class="col-12 col-md-5 mb-3">
          <label for="validationPhone" class="form-label">Confirmar Contraseña:</label>
          <input type="password" class="form-control" id="validationPasswordR"  required>
          <div class="invalid-tooltip">
          Confirma tu contraseña
          </div>
        </div>

         <div class="row">
        <div class="col-md-12">
          <button id="btnSend" type="submit">Registrarse</button>
        </div>
    
      </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
