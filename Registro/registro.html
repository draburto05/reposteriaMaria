
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  </head>
  <body>
    <!-- Contenedor para alertas (añadido) -->
    <div id="form-alert-container"></div>
    
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-6 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center" style="color: rgb(198, 114, 225); font-size: 50px;">Registrate</h3>
                <form id="registro">
                  <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationNombre" class="form-label">Nombre(s):</label>
                      <input type="text" class="form-control" id="validationNombre" >
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationApellido" class="form-label">Apellido(s):</label>
                      <input type="text" class="form-control" id="validationApellido" >
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-12 col-md-8 mb-3">
                      <label for="validationEmailR" class="form-label">Email:</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" id="validationEmailR" placeholder="test@example.com" >
                      </div>
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                      <label for="validationPhoneR" class="form-label">Teléfono:</label>
                      <input type="tel" class="form-control" id="validationPhoneR" >
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationPassword" class="form-label">Contraseña:</label>
                      <input type="password" class="form-control" id="validationPassword" >
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationPasswordR" class="form-label">Confirmar Contraseña:</label>
                      <input type="password" class="form-control" id="validationPasswordR" >
                      <div class="invalid-tooltip">
                        Confirma tu contraseña
                      </div>
                    </div>
                  </div>
                  
                  <div class="d-grid gap-2 col-12 col-md-12 mt-5">
                    <button id="btnSend" class="btn btn-primary btn-lg" type="submit" style="background-color: rgb(11, 150, 153);">Registrarse</button>
                  </div>
                   <div class="text-center mt-3">
                                    <a href="../Login/login.html" style="color: rgb(198, 114, 225);">Inicia Sesion Aqui</a>
                                </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<script src="reg.js"></script>
</body>
</html>
